<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Movie Database App</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?" />
  </head>
  <body>
    <div class="container empty">
      <h1 class="text-center">
        <i class="fas fa-film"></i> The Open Movie DataBase
      </h1>
      <h2 class="text-center">
        Svi podaci o Va≈°im omiljenim filmovima i serijama na jednom mjestu!
      </h2>

      <form class="col-10 offset-1" action="GET">
        <input
          id="title-input"
          class="form-control"
          type="text"
          placeholder="Unesite ime filma ili serije"
          required
        />
        <select name="type" id="type" class="custom-select">
          <option value="movie" selected>Filmovi</option>
          <option value="series">Serije</option>
        </select>
        <input
          id="year"
          type="text"
          class="form-control"
          placeholder="Godina"
        />
        <button type="submit" class="btn btn-info pl-3 pr-4">
          <i class="fas fa-search"></i> Pretraga
        </button>
      </form>

      <div class="spinner-container"></div>
      <div class="search-result col-10 offset-1"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
